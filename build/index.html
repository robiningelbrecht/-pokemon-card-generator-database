<script>
    // Toggle light - dark mode.
    const htmlEl = document.getElementsByTagName('html')[0];
    let currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : (window.matchMedia('(prefers-color-scheme: dark)') ? 'dark' : 'light');
    const toggleSwitch = document.querySelector('button.toggle_button');
    htmlEl.dataset.theme = currentTheme;
    const switchTheme = () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        htmlEl.dataset.theme = currentTheme;
        localStorage.setItem('theme', currentTheme);
    }
    toggleSwitch.addEventListener('click', switchTheme, false);

    // Enable image lazy load.
    const lazyLoad = new LazyLoad({
        thresholds: "100px",
    });

    // Infinite scroll.
    const archiveEl = document.getElementById('archive');
    const endOfDocumentEl = document.getElementById("end-of-document");

    const loadPage = async (pageNumber) => {
        const response = await fetch('pages/page-' + pageNumber + '.html');
        const htmlToAppend = await response.text();
        archiveEl.innerHTML += htmlToAppend;
        lazyLoad.update();
    }

    const io = new IntersectionObserver(entries => {
        const isIntersecting = entries[0]?.isIntersecting ?? false;
        if (!isIntersecting) {
            return;
        }

        const totalPages = parseInt(endOfDocumentEl.getAttribute('data-total-pages'));
        const currentPage = parseInt(endOfDocumentEl.getAttribute('data-current-page'));
        const pageToFetch = currentPage + 1;

        if (pageToFetch > totalPages) {
            return;
        }
        endOfDocumentEl.setAttribute('data-current-page', pageToFetch);

        loadPage(pageToFetch);
    });

    io.observe(endOfDocumentEl);
</script>
