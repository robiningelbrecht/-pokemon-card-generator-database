<script>
    const htmlEl = document.getElementsByTagName('html')[0];
    let currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : (window.matchMedia('(prefers-color-scheme: dark)') ? 'dark' : 'light');
    const toggleSwitch = document.querySelector('button.toggle_button');
    htmlEl.dataset.theme = currentTheme;
    const switchTheme = () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        htmlEl.dataset.theme = currentTheme;
        localStorage.setItem('theme', currentTheme);
    }
    toggleSwitch.addEventListener('click', switchTheme, false);

    new LazyLoad({
        thresholds: "100px",
    });
</script>
